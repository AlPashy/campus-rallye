<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: beige;
        }
        
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .card {
            max-width: 500px;
            padding: 40px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 10px;
        }
        
        ol {
            padding-left: 20px;
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: turquoise;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Challenge Title</h1>
            <p>Challenge Description Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p>Instructions:</p>
            <ol>
                <li>Step 1: Do something</li>
                <li>Step 2: Do something else</li>
                <li>Step 3: Do one more thing</li>
            </ol>
            <form action="/speichern" method="post">
                <label for="result">Enter your result:</label>
                <input type="text" id="result" name="eingabe" placeholder="Enter your result" required>
                <button type="submit" value="Speichern">Submit</button>
            </form>
            <button id="nextButton" style="display: none;">Next Challenge</button>
        </div>
    </div>

        var challengeForm = document.querySelector("form");
        var nextButton = document.getElementById("nextButton");

            event.preventDefault();
